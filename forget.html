    <!-- old css -->


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./img/bg-blur-0.5.jpg') no-repeat center center/cover;
        }

        .forgot-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.2s ease-in-out;
        }

        .forgot-container h2 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        .forgot-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .forgot-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        .forgot-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .forgot-container button:hover {
            background: linear-gradient(135deg, #5563c1, #5c3c8a);
        }

        .extra {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
