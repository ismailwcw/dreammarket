<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
    }

    .card {
      background: #1f1f1f;
      color: #f5f5f5;
      border: 1px solid #333;
    }

    .form-control,
    .form-select {
      background: #1f1f1f;
      color: #f5f5f5;
      border: 1px solid #444;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #1f1f1f !important;
      /* keep dark background */
      color: #f5f5f5 !important;
      /* keep white text */
      border-color: #0d6efd;
      /* blue border highlight */
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
      /* soft blue glow */
      caret-color: #0d6efd;
      /* blue blinking cursor */
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyStore</a>
      <a href="cart.html" class="btn btn-outline-light">Back to Cart</a>
    </div>
  </nav>

  <!-- Checkout Form -->
  <main class="py-5">
    <div class="container">
      <div class="row g-4">

        <!-- Billing Details -->
        <div class="col-lg-8">
          <div class="card p-4">
            <h3 class="mb-4">Billing Details</h3>
            <form id="checkoutForm" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fname" required>
                  <p class="error" id="fNameError"></p>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lname" required>
                  <p class="error" id="lNameError"></p>
                </div>
                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                  <p class="error" id="emailError"></p>
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" required>
                  <p class="error" id="addresError"></p>
                </div>
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                  <p class="error" id="cityError"></p>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Country</label>
                  <select class="form-select" required>
                    <option value="null">Choose...</option>
                    <option value="BD">Bangladesh</option>
                    <option value="IN">India</option>
                    <option value="US">USA</option>
                    <option value="UK">UK</option>
                  </select>
                  <p class="error" id="countyError"></p>
                </div>
                <div class="col-md-2">
                  <label class="form-label">ZIP</label>
                  <input type="text" class="form-control" id="zip" required>
                  <p class="error" id="zipError"></p>
                </div>
              </div>

              <hr class="my-4 border-secondary">

              <!-- Payment -->
              <h4 class="mb-3">Payment</h4>
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Credit Card</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Debit Card</label>
              </div>
              <div class="form-check">
                <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>

              <div class="row gy-3 mt-3" id="payment-info">
                <div class="col-md-6">
                  <label class="form-label">Name on Card</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Expiry</label>
                  <input type="text" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>

              <button class="btn btn-primary w-100 mt-4" type="submit">Place Order</button>
            </form>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="card p-4">
            <h4 class="mb-3">Order Summary</h4>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item bg-dark text-light d-flex justify-content-between">
                <span>Laptop XYZ</span>
                <span>$1299</span>
              </li>
              <li class="list-group-item bg-dark text-light d-flex justify-content-between">
                <span>Mouse ABC</span>
                <span>$49</span>
              </li>
              <li class="list-group-item bg-dark text-light d-flex justify-content-between">
                <strong>Total</strong>
                <strong>$1348</strong>
              </li>
            </ul>
            <p class="text-secondary small">All prices include taxes & VAT.</p>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 border-top border-secondary bg-dark text-center">
    <div class="container">
      <span class="text-secondary">&copy; <span id="year"></span> MyStore</span>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
