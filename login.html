<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Modern Login Page</title>


  <!-- new copyed css -->

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dark theme overrides -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Optional: polish */
    .card-img-top {
      object-fit: cover;
      height: 180px;
    }

    .card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .product-title {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    footer {
      background: #1f1f1f;
    }
  </style>



  <!-- old css -->
  <style>
    body {

      margin: 0;

      padding: 0;

      font-family: 'Poppins', sans-serif;

      height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      background: url('./img/bg-blur-0.5.jpg') no-repeat center center/cover;

    }

    .login-container {

      background: rgba(255, 255, 255, 0.15);

      backdrop-filter: blur(12px);

      border-radius: 20px;

      padding: 40px;

      width: 350px;

      text-align: center;

      color: white;

      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

      animation: fadeIn .2s ease-in-out;

    }

    .login-container h2 {

      margin-bottom: 20px;

      font-size: 28px;

    }

    .login-container input {

      width: 100%;

      padding: 12px;

      margin: 12px 0;

      border: none;

      border-radius: 10px;

      outline: none;

      font-size: 16px;

    }

    .login-container input[type="text"],

    .login-container input[type="password"] {

      background: rgba(255, 255, 255, 0.8);

    }

    .login-container button {

      width: 100%;

      padding: 12px;

      border: none;

      border-radius: 10px;

      background: linear-gradient(135deg, #667eea, #764ba2);

      color: white;

      font-size: 18px;

      cursor: pointer;

      margin-top: 15px;

      transition: 0.3s;

    }

    .login-container button:hover {

      background: linear-gradient(135deg, #5563c1, #5c3c8a);

    }

    .extra {

      margin-top: 15px;

      font-size: 14px;

    }

    .extra a {

      color: #fff;

      text-decoration: none;

      font-weight: bold;

    }

    @keyframes fadeIn {

      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }

    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyStore</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
        aria-controls="offcanvasNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasNav"
        aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="admin/index.html">Admin</a></li>
          </ul>
          <form class="d-flex mt-3 mt-lg-0" role="search">
            <input class="form-control me-2 bg-dark text-light border-secondary" type="search" placeholder="Search..."
              aria-label="Search">
            <button class="btn btn-outline-light" type="button">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>




  <!-- login-container  -->

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <input type="text" placeholder="Username" id="lUserName" required>
      <p class="error" id="lUserNameError"></p>
      <input type="password" placeholder="Password" id="lPass" required>
      <p class="error" id="lPassError"></p>
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Donâ€™t have an account? <a href="./signup.html">Sign Up</a></p>
      <p><a href="./forget.html">Forgot Password?</a></p>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>
